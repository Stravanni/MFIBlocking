log4j.rootLogger=INFO, consoleAppender, fileAppender
#log4j.logger.il.ac.technion.ie.experiments.service.Measurements=DEBUG
#log4j.logger.il.ac.technion.ie.canopy.algorithm.Canopy=INFO
#log4j.logger.il.ac.technion.ie.experiments.service.Measurements=DEBUG
log4j.logger.il.ac.technion.ie.experiments.experimentRunners.FebrlExperiment=DEBUG
log4j.logger.il.ac.technion.ie.canopy.search.SearchCanopy=DEBUG
log4j.logger.il.ac.technion.ie.canopy.search.ProcessResultsFuture=DEBUG
log4j.logger.il.ac.technion.ie.canopy.algorithm.Canopy=Trace


log4j.appender.consoleAppender=org.apache.log4j.ConsoleAppender
log4j.appender.consoleAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.consoleAppender.layout.ConversionPattern=[%t] %-5p %c %x - %m%n
log4j.appender.consoleAppender.Threshold=ERROR


log4j.appender.fileAppender=org.apache.log4j.RollingFileAppender
log4j.appender.fileAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.fileAppender.layout.ConversionPattern=%d{HH:mm:ss,SSS} - [%t] %-5p %c %x - %m%n
log4j.appender.fileAppender.File=experimentsModule.log
log4j.appender.fileAppender.MaxFileSize=10MB
log4j.appender.fileAppender.append=false
